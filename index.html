
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Sign Up</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Sign up now</h3>
							<p>Fill in the form below to sign up:</p>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" action="" method="post" class="signup-form">
							<div class="form-group">
								<label class="sr-only" for="form-username">Username</label>
								<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-email">Email</label>
								<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label>
								<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-retype-password">Re-type Password</label>
								<input type="password" name="retype-password" placeholder="Re-type Password..." class="form-retype-password form-control" id="form-retype-password">
							</div>
							<button type="submit" class="btn btn-primary">Sign me up!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" ></script>

  <script lang="text/javascript">
    $(document).ready(
      function()
      {
        var url = 'http://mortezaalizadeh.no-ip.biz/CreateAddress';
        var address = {
          AddressKeysValues:
          {"Line 1":"32 Hope St","Suburb":"Shirley" }
        };

        $.ajax({
        type: "POST",
        url: url,
        dataType:'json',
        data: JSON.stringify(address),
        success: function(data)
        {
          alert(data)
        },
        failure: function(errMsg) {
          alert(errMsg);
        }
        });
      }
    )
  </script>
</body>
</html>
